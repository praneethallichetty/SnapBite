<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Page</title>
  <style>
    /* Reset and box-sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.5;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .customer-container {
      background-color: #ffffff;
      width: 100%;
      max-width: 800px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 2rem;
    }

    .customer-container h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-size: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f0f0f0;
      color: #555;
    }

    tr:nth-child(even) {
      background-color: #fafafb;
    }

    td img {
      max-width: 100px;
      border-radius: 4px;
      object-fit: cover;
    }

    a {
      text-decoration: none;
      color: #528FF0;
      font-weight: 500;
      transition: color 0.2s ease-in-out;
    }

    a:hover {
      color: #427ed1;
    }

    @media (max-width: 600px) {
      .customer-container {
        padding: 1rem;
      }
      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="customer-container">
    <h3>Welcome {{ customer.username }} :)</h3>

    <table>
      <thead>
        <tr>
          <th>Restaurant Picture</th>
          <th>Name</th>
          <th>Cuisine</th>
          <th>Rating</th>
          <th>Operations</th>
        </tr>
      </thead>
      <tbody>
        {% for restaurant in restaurants %}
        <tr>
          <td>
            <img src="{{ restaurant.picture }}" alt="picture of {{ restaurant.name }}">
          </td>
          <td>{{ restaurant.name }}</td>
          <td>{{ restaurant.cuisine }}</td>
          <td>{{ restaurant.rating }}/5</td>
          <td>
            <a href="{% url 'view_menu' restaurant.id %}">View Menu</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
