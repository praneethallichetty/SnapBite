<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    /* Reset basics */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: “Segoe UI”, Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .checkout-wrapper {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 500px;
      padding: 2rem;
    }

    h1 {
      font-size: 1.75rem;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.25rem;
      color: #34495e;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .error-text {
      color: #c0392b;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.75rem;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
      color: #555;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    h3 {
      font-size: 1.15rem;
      color: #2c3e50;
      text-align: right;
      margin-bottom: 1.5rem;
    }

    #rzp-button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      color: #fff;
      background-color: #528FF0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    #rzp-button:hover {
      background-color: #427ed1;
    }
  </style>
</head>
<body>
  <div class="checkout-wrapper">
    <h1>Checkout</h1>
    <h2>You are just one step away to enjoy your food {{ username }}</h2>
    <h2>Complete payment and be ready to enjoy your delicious food!</h2>

    {% if error %}
      <p class="error-text">{{ error }}</p>
    {% else %}
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for item in cart_items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>₹{{ item.price }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <h3>Total: ₹{{ total_price }}</h3>

      <button id="rzp-button">Pay with Razorpay</button>
    {% endif %}
  </div>

  <script>
    var options = {
      "key": "{{ razorpay_key_id }}",  // Razorpay API key (test)
      "amount": "{{ amount_paise }}", // Amount in paisa
      "currency": "INR",
      "name": "Meal Buddy",
      "description": "Order Payment",
      "order_id": "{{ order_id }}",  // Razorpay order ID
      "handler": function (response) {
        alert("Payment Successful!");
        // Redirect to orders page after payment
        window.location.href = "{% url 'orders' username %}";
      },
      "prefill": {
        "name": "{{ username }}",
        "email": "customer@example.com",
        "contact": "9999999999"
      },
      "theme": {
        "color": "#528FF0"
      }
    };
    var rzp = new Razorpay(options);
  
    document.getElementById('rzp-button').onclick = function(e) {
      rzp.open();
      e.preventDefault();
    }
  </script>
</body>
</html>
