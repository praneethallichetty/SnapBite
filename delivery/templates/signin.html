<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SignIn Page</title>
  <style>
    /* Reset & base styling */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .signin-container {
      background: #ffffff;
      padding: 2.5rem 3rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }
    .signin-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 2rem;
    }
    .signin-container form {
      display: flex;
      flex-direction: column;
    }
    .signin-container label {
      margin-bottom: 0.5rem;
      color: #555;
      font-size: 1rem;
    }
    .signin-container input[type="text"],
    .signin-container input[type="password"] {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .signin-container input[type="text"]:focus,
    .signin-container input[type="password"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }
    .signin-container input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .signin-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .signin-container .footer-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
    .signin-container .footer-text a {
      color: #007bff;
      text-decoration: none;
    }
    .signin-container .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2>Sign In</h2>
    <form method="post" action="{% url 'signin' %}">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="Pwd">Password:</label>
      <input type="password" id="Pwd" name="password" placeholder="Enter your password" required>
      
      
      <input type="submit" value="Sign In">
    </form>
  </div>
</body>
</html>
