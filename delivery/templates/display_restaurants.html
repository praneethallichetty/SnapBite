<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
  <title>Showing you Restaurants</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h3 {
      margin-bottom: 24px;
      font-style: italic;
    }

    .carousel-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      max-width: 1200px;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }

    .card {
      flex: 0 0 calc(20% - 20px); /* 5 cards per row minus spacing */
      margin: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .card-content {
      padding: 12px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .card-content .info {
      flex-grow: 1;
    }
    .card-content .info p {
      margin: 4px 0;
      font-size: 0.95rem;
    }

    /* Operations inline, with border styling */
    .card-content .operations {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 10px;
    }
    .card-content .operations a,
    .card-content .operations button {
      display: inline-block;
      padding: 6px 12px;
      text-decoration: none;
      color: #007bff;
      border: 1px solid #007bff;
      border-radius: 4px;
      background-color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s, color 0.2s;
    }
    .card-content .operations a:hover,
    .card-content .operations button:hover {
      background-color: #007bff;
      color: #fff;
    }

    .bottom-nav {
      margin-top: 20px;
      text-align: center;
    }
    .bottom-nav button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .bottom-nav button:disabled {
      background-color: #cccccc;
      cursor: default;
    }
    .bottom-nav button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    @media (max-width: 800px) {
      .card {
        flex: 0 0 calc(50% - 20px);
      }
    }
    @media (max-width: 500px) {
      .card {
        flex: 0 0 calc(100% - 20px);
      }
    }
  </style>
</head>
<body>
  <h3>Available Restaurants for users</h3>

  <div class="carousel-container">
    <div class="carousel-track" id="track">
      {% for restaurant in restaurants %}
      <div class="card">
        <img src="{{ restaurant.picture }}" alt="picture of {{ restaurant.name }}">
        <div class="card-content">
          <div class="info">
            <p><strong>{{ restaurant.name }}</strong></p>
            <p>Cuisine: {{ restaurant.cuisine }}</p>
            <p>Rating: {{ restaurant.rating }}/5</p>
          </div>
          <div class="operations">
            <a href="{% url 'open_update_restaurant' restaurant.id %}">Update</a>
            <form method="POST" action="{% url 'delete_restaurant' restaurant.id %}" style="margin:0; padding:0;">
              {% csrf_token %}
              <button type="submit">Delete</button>
            </form>
            <a href="{% url 'open_update_menu' restaurant.id %}">Menu</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="bottom-nav">
    <button id="prevBtn">&lt; Prev</button>
    <button id="nextBtn">Next &gt;</button>
  </div>

  <script>
    (function(){
      const track = document.getElementById('track');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      function getCurrentTranslateX() {
        const style = window.getComputedStyle(track);
        const matrix = style.transform || style.webkitTransform;
        if (matrix && matrix !== 'none') {
          const values = matrix.match(/matrix.*\((.+)\)/)[1].split(', ');
          return parseFloat(values[4]);
        }
        return 0;
      }

      function updateButtons() {
        if (track.style.transform === '' || track.style.transform === 'translateX(0px)') {
          prevBtn.disabled = true;
        } else {
          prevBtn.disabled = false;
        }
        const maxShift = track.scrollWidth - track.parentElement.clientWidth;
        if (Math.abs(getCurrentTranslateX()) >= maxShift) {
          nextBtn.disabled = true;
        } else {
          nextBtn.disabled = false;
        }
      }

      function slideNext() {
        const parentWidth = track.parentElement.clientWidth;
        let next = getCurrentTranslateX() - parentWidth;
        const maxShift = track.scrollWidth - parentWidth;
        if (Math.abs(next) > maxShift) {
          next = -maxShift;
        }
        track.style.transform = `translateX(${next}px)`;
        updateButtons();
      }

      function slidePrev() {
        const parentWidth = track.parentElement.clientWidth;
        let next = getCurrentTranslateX() + parentWidth;
        if (next > 0) next = 0;
        track.style.transform = `translateX(${next}px)`;
        updateButtons();
      }

      prevBtn.addEventListener('click', slidePrev);
      nextBtn.addEventListener('click', slideNext);
      updateButtons();
      window.addEventListener('resize', () => {
        track.style.transform = 'translateX(0px)';
        updateButtons();
      });
    })();
  </script>
</body>
</html>
